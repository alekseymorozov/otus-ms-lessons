springfox.documentation.open-api.v3.path=/api-docs
server.servlet.contextPath=/api/v1/
server.port=8000
spring.jackson.date-format=io.swagger.RFC3339DateFormat
spring.jackson.serialization.WRITE_DATES_AS_TIMESTAMPS=false

## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://${SPRING_DATASOURCE_HOST:localhost}:5432/${SPRING_DATASOURCE_NAME:compose-postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:compose-postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:compose-postgres}

#drop n create table again, good for testing, comment this in production
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
spring.mvc.pathmatch.matching-strategy: ant_path_matcher
spring.jpa.show-sql=true